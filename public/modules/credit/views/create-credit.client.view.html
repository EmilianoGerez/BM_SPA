<section data-ng-controller = 'CreditController'>
	<div class="container create-container">
		<div class="row header">
			<div class="col-xs-2">
				<a href="#/credits"><i class="fa fa-arrow-left"></i></a>
			</div>
			<div class="col-xs-8">
				<h2>Crear Crédito</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" ng-show='errMessage'>
				<div class="alert alert-danger" role="alert">
					<p>{{errMessage}}</p>
				</div>
			</div>
			<div class="col-xs-12 form-container">
				<form name='createCredit' role='form'
					data-ng-submit="create()">
					<div class="form-group">
						<label for="name">Nombre</label>
						<input type="text" ng-model="name" placeholder="Ingresar nombre" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="delay">Plazo de pago</label>
						<input type="number" ng-model="delay" placeholder="Ingresar plazo en días" class="form-control" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary pull-right">Crear</button>
					</div>
				</form>
			</div>
		</div>
	</section>
