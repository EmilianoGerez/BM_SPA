<div class="col-xs-12 col-md-6">
	<p><strong>Número: </strong>{{invoice._id}}</p>
	<p><strong>Fecha: </strong> {{invoice.date | date: 'longDate'}}</p>
	<p><strong>Cliente: </strong>{{invoice.clientName}}</p>
</div>
<div class="col-xs-12 col-md-4">
	<p><strong>Total: </strong>${{invoice.total}}</p>
	<p>
		<span class="label label-default"><span ng-if="invoice.cash === true">Efectivo</span><span ng-if="invoice.cash === false">Crédito</span></span>
	</p>
</div>
<!-- Actions -->
<div class="col-xs-12 col-md-2 action-container">
	<div class="btn-group pull-right">
		<button type="button" class="btn btn-sm btn-default dropdown-toggle"
		data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		Acciones <span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="/#/invoices/{{invoice._id}}">Ver</a></li>
			<li><a data-ng-click='remove(invoice)'>Eliminar</a></li>
		</ul>
	</div>
</div>
