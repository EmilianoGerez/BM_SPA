<section data-ng-controller = 'ProductCodeController' data-ng-init='findCategories()'>
	<div class="container create-container">
		<div class="row header">
			<div class="col-xs-2">
				<a href="#/productCodes"><i class="fa fa-arrow-left"></i></a>
			</div>
			<div class="col-xs-8">
				<h2>Crear Nombre de Producto</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" ng-show='errMessage'>
				<div class="alert alert-danger" role="alert">
					<p>{{errMessage}}</p>
				</div>
			</div>
			<div class="col-xs-12 form-container">
				<form name='createProductCode' data-ng-submit="create()">
				  <div class="form-group">
				    <label for="name">Nombre</label>
				    <input type="text" class="form-control" id="name" data-ng-model='name' placeholder="Nombre" name='name' required ng-class='{err: createProductCode.name.$error.required && createProductCode.$dirty}'>
				  </div>
				  <div class="form-group">
				    <label for="name">Categoría</label>
				    <select class="form-control" name='category' data-ng-model='category' data-ng-options='value._id as value.name for value in categoriesData track by value._id' required ng-class='{err: createProductCode.category.$error.required && createProductCode.$dirty}'>
				      <option value="">--Seleccionar categoría--</option>
				    </select>
				  </div>
				  <button type="submit" class="btn btn-primary pull-right">Crear</button>
				</form>
			</div>
		</div>
</section>
