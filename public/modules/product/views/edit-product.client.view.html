<section data-ng-controller = 'ProductController' data-ng-init='findOne()'>
	<div class="container create-container">
		<div class="row header">
			<div class="col-xs-3">
				<a href="#/products"><i class="fa fa-arrow-left"></i></a>
			</div>
			<div class="col-xs-6">
				<h2>Editar Producto</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" ng-show='errMessage'>
				<div class="alert alert-danger" role="alert">
					<p>{{errMessage}}</p>
				</div>
			</div>
			<!-- Edit Form -->
			<div class="col-xs-12 form-container">
				<form name='createProduct' role='form'
					data-ng-submit="update()">
					<div class="form-group">
						<label for="name">Categoría</label>
						<p>{{product.category_Obj.name}}</p>
					</div>
					<div class="form-group" ng-show='product.category_Obj'>
						<label for="name">Nombre</label>
						<p>{{product.productCode_Obj.name}}</p>
					</div>
					<div class="price-container">
						<div class="form-group col-xs-12 col-lg-6">
							<label for="cosot">Costo</label>
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input type="number" name="cost"
								class="form-control" placeholder="Ingresar costo"
								ng-model="product.cost"
								ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" /
								required ng-disabled="product.state !== 'Available'">
							</div>
						</div>
						<div class="form-group col-xs-12 col-lg-6">
							<label for="name">Precio de venta</label>
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input type="number" name="price"
								class="form-control" placeholder="Ingresar precio"
								ng-model="product.price"
								ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" /
								required ng-disabled="product.state !== 'Available'">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="description">Descripción</label>
						<textarea class="form-control" name='description'
						placeholder="Opcional.." cols="5" rows="5"
						data-ng-model='product.description'>
						</textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary pull-right">Editar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
